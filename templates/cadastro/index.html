<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/cadastro/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/731346dae6.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="flex">
        <div class="container">

            <div class="lado">
                <h1>Cadastre-se</h1>
                <p>para abrir um novo chamado ou acessar chamados já existentes</p>
            </div>
            <form action="cadastro" method="POST" class="cadastro">
                <h1>Crie sua conta</h1>
                <p>use seu email institucional para registro:</p>
                <div class="nome">
                    <i class="fa-regular fa-user fa-xl"></i>
                    <input class="nm" type="text" name="name" placeholder="Digite seu nome">
                </div>
                <div class="email">
                    <i class="fa-regular fa-envelope fa-xl"></i>
                    <input class="em" type="email" name="email" placeholder="Email">
                    
                </div>
                {% if session['notFatec'] %}
                <span class="alert">Por motivos de segurança só são permitidos email institucional FATEC</span>
                {% endif %}
                <div class="turma">
                    <i class="fa-solid fa-users fa-xl"></i>
                    <input class="tm" type="text" name="turma" placeholder="Turma">
                </div>
                <div class="senha">
                    <i class="fa-solid fa-lock fa-xl"></i>
                    <input class="sh" type="password" name="password" placeholder="Senha">
                </div>
                <button>Cadastrar</button>
                <a href="/login" class="ja">já possuo uma conta</a>
                <a href="/" class="voltar">Voltar para tela home</a>
            </form>
        </div>
    </section>
    
</body>

</html>
